<body class="contact-body">
    <div class="contact-container">
        <div class="nav">

            <nav>
                <div class="logo">
                    <img src="../Assets/Logo/WakeCup_500x500.png" alt="">
                </div>
                <div class="title">
                    WakeCup
                </div>


                <ul class="main-page">
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="./about.html">About us</a>

                    </li>

                </ul>
            </nav>

        </div>


        <div class="form-container">



            <form action="/" method="get" class="contact-form">

                <table>

                    <h1>Contact Us</h1>

                    <tbody>
                        <tr>

                            <td> <input type="text" id="name" placeholder="Name"> </td>

                        </tr>

                        <tr>
                            <td> <input type="email" placeholder="Email"> </td>
                        </tr>

                        <tr>
                            <td> <input type="number" placeholder="Phone"> </td>
                        </tr>


                        <tr>
                            <td> <textarea name="message" id="message" cols="30" rows="10"
                                    placeholder="Type your message here..."></textarea> </td>
                        </tr>

                        <tr class="radio-question">
                            <td>Are you interested in partnering with us?
                                <input type="radio" name="decide" id="yes">Yes
                                <input type="radio" name="decide" id="No"> No
                            </td>
                        </tr>

                        <tr>
                            <td> <button type="submit">Submit</button> </td>
                        </tr>

                    </tbody>
                </table>

            </form>

        </div>


        <footer class="page-footer">

            <div>Image by Jason Leung from unsplash</div>

            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>

        </footer>
